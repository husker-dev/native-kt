[project]
site_name = "native-kt"
site_url = "https://husker-dev.github.io/native-kt/"
site_description = "Gradle plugin for convenient C/C++ integration into a Kotlin Multiplatform project."
site_author = "Nikita Shtengauer"
repo_url = "https://github.com/husker-dev/native-kt"
repo_name = "husker-dev/native-kt"

[project]
nav = [
  {"Home" = "index.md"},
  {"About" = "about.md"}
]

# Default theme
[project.theme.palette]
scheme = "slate"

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

# Theme colors
[project.theme]
language = "en"
palette.primary = "deep purple"
palette.accent = "deep purple"
features = [
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.path",
    "toc.integrate"
]
